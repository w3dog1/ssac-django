{% extends './base.html' %}

{% block content %} <!-- content block 처리 -->
<div class="contents py-5 wrap-note d-flex">
    <div class="note container col-sm-3 col-md-4">         
        <div class="note-list">
            <ul>
                {% for obj in page_obj.object_list %}
                <li class="card-body">
                    <a href="{% url 'page-detail' obj.id %}">
                        <div class="date">
                            <span>{{obj.dt_created|date:"d"}}</span>
                            <p>{{obj.dt_created|date:"M"}}</p>
                        </div>
                        <h2>{{obj.title}}</h2>
                        <div class="score">
                            <p>심각도</p>
                            <span>{{obj.score}}점</span><br>
                            <p>작성자</p>
                            <span>{{obj.author.nickname}}</span>
                        </div>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
