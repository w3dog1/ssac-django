<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
         <title>회원가입 실습</title>
        <style>
          .form-signin {
        width: 100%;
    	max-width: 330px;
	    padding: 15px;
    	margin: auto;
	    }

        div {
            margin-bottom: 15px;
        }

        #stet {
            margin-bottom: 10px;
        }
        </style>
    </head>

    <body class="text-center" cz-shortcut-listen="true" mg-3>
    <main class="form-signin">
     <form action="http://49.50.172.121:8000/member/receive" method="post"> {% csrf_token %}
       <h1 class="h3 mb-3 fw-normal">Sign In Practice</h1>

        <div class="form-floating">
        <input type="text" name="id" class="form-control" id="floatingInput" placeholder="name@example.com" required>
	    <label for="floatingInput">Id</label>
		</div>

        <div class="form-floating">
        <input type="text" name="name" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">username</label>
        </div>

		<div class="form-floating">
		<input type="password" name="pw" class="form-control" id="floatingPassword" placeholder="Password" required>
		<label for="floatingPassword">Password</label>
		</div>

		희망 분야:
        <script>
            function select_stet(obj){
                if( obj.value == "frontend"){
                    document.getElementById("stet_detail").innerHTML = `
                        <option value='css'>CSS</option>
                        <option value='html'>HTML</option>
                    `;
                }
                else if ( obj.value == "backend"){
                    document.getElementById("stet_detail").innerHTML = `
                        <option value='python'>PYTHON</option>
                        <option value='nodejs'>NODE.JS</option>
                    `;
                }
                else if( obj.value == "full"){
                    document.getElementById("stet_detail").innerHTML = `
                        <option value='all'>ALL!</option>
                    `;
                }
            }
        </script>
    
	    <div class="select mb-3">
	      <select id="stet" name="stet" onchange="select_stet(this);">
            <option value="off">---</option>
			<option value="frontend">프론트엔드</option>
			<option value="backend">백엔드</option>
			<option value="full">풀스택</option>
          </select>

        <p>Color</p>
        <label><input id="color" type="checkbox" name="color" value="blue">Blue</label>
        <label><input id="color" type="checkbox" name="color" value="red">Red</label>
        </div>
		<button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
		<p class="mt-5 mb-3 text-muted">2021-08-24</p>
	 </form>

      
	</main>          
    </body>

</html>
